<div class="container">
    <table class="mt8 episode_list js-watch-episode-list ascend" width="100%" cellspacing="0" cellpadding="0" border="0">
        <tbody>
        <tr class="episode-list-header">
            <td class="episode-number">
                <div class=" btn-sort-outer js-btn-sort" data-sort="ascend"
                     onclick="$('.js-watch-episode-list.ascend').toggle();$('.js-watch-episode-list.descend').toggle();"></div>
            </td>
            <td class="episode-video"></td>
            <td class="episode-title">Episode Title</td>
        </tr>
        <tr class="episode-list-data" style="display: none;">
            <td class="episode-number nowrap"></td>
            <td class="episode-video nowrap"><a href=""><img src="https://myanimelist.cdn-dena.com/images/icon_watch_monitor.png"
                                                             alt="Watch Episode #"
                                                             width="20" height="19"></a></td>
            <td class="episode-title"><a href="" class="fl-l fw-b "></a></td>
        </tr>
        </tbody>
    </table>
    <table class="mt8 episode_list js-watch-episode-list descend" style="display:none;" width="100%" cellspacing="0" cellpadding="0" border="0">
        <tbody>
        <tr class="episode-list-header">
            <td class="episode-number">
                <div class=" btn-sort-outer js-btn-sort" data-sort="descend"
                     onclick="$('.js-watch-episode-list.ascend').toggle();$('.js-watch-episode-list.descend').toggle();"></div>
            </td>
            <td class="episode-video"></td>
            <td class="episode-title">Episode Title</td>
        </tr>
        </tbody>
    </table>
</div>
